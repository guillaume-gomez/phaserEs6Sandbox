<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Parallax</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
</head>
	<body>
	  <div id="content"></div>
	  <script src="scripts/phaser.min.js"></script>
	  <script src="scripts/parallax.js"></script>
	  <br>
	  <div class="form-group">
	    Fog : <input type="checkbox" id="has-fog" onclick="toggleFog(this)"></input>
	    <br>
	   Rain <input type="checkbox" id="has-rain" onclick="toggleRain(this)"></input>
	   <p>Special thanks to <a href="https://www.joshmorony.com/how-to-create-a-parallax-background-in-phaser/">  Josh Morony</a></p>
	  </div>
	  <br>
	</body>
	<script>
		function toggleFog(e) {
			e.checked ? window.game.weather().addFog() : window.game.weather().removeFog();
		}

		function toggleRain(e) {
			e.checked ? window.game.weather().addRain() : window.game.weather().removeRain();
		}

	</script>
</html>
